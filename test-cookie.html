<!DOCTYPE html>

<html lang="en">

<head><title>Cookie Test</title></head>

<body>

<script>

  try {

    document.cookie = "cookiesEnabled=1; SameSite=None; Secure";

    setTimeout(() => {

      const success = document.cookie.includes('cookiesEnabled=1');

      window.parent.postMessage({ cookiesEnabled: success }, '*');

    }, 50);

  } catch (e) {

    window.parent.postMessage({ cookiesEnabled: false }, '*');

  }

</script>

</body>

</html>
