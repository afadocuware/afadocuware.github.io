<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" />

    <title>Third-party cookie check</title>

  </head>

  <body>

    <script>

      document.cookie = 'thirdpartytest=1; SameSite=None; Secure';

 

      setTimeout(() => {

        const cookiesEnabled = document.cookie.includes('hirdpartytest=');

        window.parent.postMessage({ cookiesEnabled }, '*');

      }, 100);

    </script>

  </body>

</html>
